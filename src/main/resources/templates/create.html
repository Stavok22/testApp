<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Create</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
  <div class="card">
    <div class="card-header">
      <h2>Create note: </h2>
    </div>

    <div class="card-body">
      <table class="table">
        <form action="#" th:action="@{/note/create}" th:object="${createNote}" method="POST">
          <div class="d-grid gap-3 d-md-flex mx-auto" >
            <p>Title: <input type="text" th:field="*{title}" /></p>
            <p>Content: <input type="text" th:field="*{content}" /></p>
            <p><input type="submit" class="btn btn-sm btn-success"  value="Submit" /></p>
          </div>

        </form>
      </table>
    </div>
  </div>
</div>
</body>
</html>
